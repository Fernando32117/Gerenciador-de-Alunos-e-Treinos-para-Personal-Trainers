<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Body Faculdade</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
  <script src="scripts.js" defer></script>
  <style>
    body {  
    display: flex;  
    align-items: center;  
    justify-content: center;  
    height: 100vh; /* Ocupa toda a altura da tela */  
    background-color: #f0f0f0; /* Fundo claro */  
    font-family: Arial, sans-serif; /* Fonte legível */  
    margin: 0; /* Remove margens padrão */  
}  

.container {  
    text-align: center; /* Centraliza o texto */  
    background-color: white; /* Fundo branco para o container */  
    padding: 40px; /* Espaçamento interno */  
    border-radius: 10px; /* Bordas arredondadas */  
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */  
}  

h1 {  
    color: #333; /* Cor do texto */  
    margin-bottom: 20px; /* Espaçamento abaixo do título */  
}  

.button-container {  
    display: flex;  
    flex-direction: column; /* Coloca os botões em coluna */  
    gap: 15px; /* Espaçamento entre os botões */  
}  

button {  
    background-color: #007BFF; /* Cor do botão */  
    color: white; /* Texto branco */  
    border: none; /* Remove borda padrão */  
    border-radius: 5px; /* Bordas arredondadas */  
    padding: 15px 30px; /* Espaçamento interno */  
    cursor: pointer; /* Muda o cursor ao passar o mouse */  
    transition: background-color 0.3s; /* Transição suave */  
    font-size: 16px; /* Tamanho da fonte */  
}  

button:hover {  
    background-color: #0056b3; /* Cor ao passar o mouse */  
}
  </style>
</head>

<body>  
  <div class="container">  
    <h1>Bem-vindo ao Fit Body</h1>  
    <div class="button-container">  
      <button onclick="location.href='login-personal.html'">Login do Personal</button>  
      <button onclick="location.href='login-aluno.html'">Login do Aluno</button>  
    </div>  
  </div>  
</body>
</html>
