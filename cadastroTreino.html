<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Treino</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>

<body>
  <div class="login">

  <form id="formCadastroTreinoAluno">

      <label for="aluno">Buscar Aluno</label>
      <input type="text" id="aluno" placeholder="Digite o nome do aluno" required>

      <label for="grupoMuscular">Grupo Muscular</label>
      <select id="grupoMuscular" required>
        <option value=""></option>
        <option value="peito">Peito</option>
        <option value="perna">Perna</option>
        <option value="costa">Costa</option>
        <option value="ombro">Ombro</option>
        <option value="braco-antebraco">Braço/Antebraço</option>
      </select>

      <label for="series">Séries</label>
      <input type="number" id="series" placeholder="Séries" required>

      <label for="repeticoes">Repetições</label>
      <input type="number" id="repeticoes" placeholder="Repetições" required>

      <label for="observacoes">Observações</label>
      <input type="text" id="observacoes" placeholder="Observações">

      <h3>Escolha o Exemplo do Exercício</h3>
      <input type="file" id="gifInput" accept="image/gif" required>
      <img id="preview" src="" alt="Preview do GIF" style="display:none;">

      <button type="submit">Cadastrar Treino</button>
      <button type="button" onclick="voltarDashboardPersonal()">Voltar ao Dashboard</button>
  </form>
  </div>

  <script>
    document.getElementById("formCadastroTreinoAluno").addEventListener("submit", function(event) {
      event.preventDefault();
  
      // Dados do formulário
      const nomeAluno = document.getElementById("aluno").value;
      const grupoMuscular = document.getElementById("grupoMuscular").value;
      const series = document.getElementById("series").value;
      const repeticoes = document.getElementById("repeticoes").value;
      const observacoes = document.getElementById("observacoes").value;
  
      // Verificar e preparar o arquivo GIF
      const gifInput = document.getElementById('gifInput');
      const preview = document.getElementById('preview');
      // const gifFile = document.getElementById("gifInput").files[0];
      const formData = new FormData();

      formData.append("nomeAluno", nomeAluno);
      formData.append("grupoMuscular", grupoMuscular);
      formData.append("series", series);
      formData.append("repeticoes", repeticoes);
      formData.append("observacoes", observacoes);
  
      gifInput.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file && file.type === 'image/gif') {
        const reader = new FileReader();

        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block'; // Exibe a imagem  
        }

        reader.readAsDataURL(file);
      } else {
        alert('Por favor, selecione um arquivo GIF válido.');
        preview.style.display = 'none'; // Oculta a imagem se não for um GIF  
      }
    });
  
      // Enviar os dados para o servidor
      fetch("http://localhost:3000/cadastrarTreino", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Treino cadastrado com sucesso!");
          // Redirecionar ou limpar o formulário, se necessário
          document.getElementById("formCadastroTreinoAluno").reset();
          document.getElementById("preview").style.display = 'none';
        } else {
          alert("Erro ao cadastrar treino: " + data.message);
        }
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Erro ao cadastrar treino. Tente novamente.");
      });
    });
  </script>
