<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Aluno</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="login">
    <h1>Login do Aluno</h1>
    <form id="login-form">
      <input type="email" id="aluno-email" placeholder="Email" required>
      <input type="password" id="aluno-password" placeholder="Senha" required>
      <div class="button-container">
        <button onclick="handleAlunoLogin()">Login</button>
        <button type="button" onclick="exit()">Voltar</button>
      </div>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
