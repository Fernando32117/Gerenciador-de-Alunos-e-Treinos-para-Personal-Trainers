<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Dashboard Personal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
  <style>
    .dashboard-personal {
      display: flex;

    header {

      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 20px;
      background-color: #007BFF;
      /* Cor do cabe√ßalho */
      color: white;
      /* Texto branco */
      border-radius: 10px 10px 0 0;
      /* Bordas arredondadas no topo */
    }

    .personal-name {
      font-size: 1.5em;

    button {

      /* Bordas arredondadas */
      padding: 15px 30px;
      /* Espa√ßamento interno */
      margin: 10px 0;
      /* Espa√ßamento entre os bot√µes */
      cursor: pointer;
      /* Muda o cursor ao passar o mouse */
      transition: background-color 0.3s;
      /* Transi√ß√£o suave */
      width: 200px;
      /* Largura fixa dos bot√µes */
    }

    button:hover {
      background-color: #0056b3;
      /* Cor ao passar o mouse */
    }
  </style>
</head>
