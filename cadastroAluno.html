<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="login">
    <h1>Cadastro do Aluno</h1>

    <form id="formCadastroAluno"><!-- onsubmit="handleCadastroAluno(event)" -->

      <label for="aluno-nome">Nome</label>
      <input type="text" id="nomeAluno" placeholder="Nome" required>

      <label for="aluno-genero">Gênero</label>
      <select id="generoAluno" required>
        <option value="">Escolha o gênero</option>
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
        <option value="nao-responder">Prefiro não responder</option>
      </select>

      <label for="aluno-data-nasc">Data de Nascimento</label>
      <input type="date" id="alunoNascimento" required>

      <label for="aluno-peso">Peso</label>
      <input type="number" id="alunoPeso" placeholder="Peso" required>

      <label for="aluno-altura">Altura</label>
      <input type="number" id="alunoAltura" placeholder="Altura" required>

      <label for="aluno-login">Login</label>
      <input type="text" id="alunoLogin" placeholder="Login" required>

      <label for="aluno-senha">Senha</label>
      <input type="password" id="alunoSenha" placeholder="Senha" required>

      <button type="submit">Cadastrar</button>
      <button type="button" onclick="voltarDashboardPersonal()">Voltar ao Dashboard</button>
    </form>

  </div>
  <script src="scripts.js"></script>
</body>

</html>
