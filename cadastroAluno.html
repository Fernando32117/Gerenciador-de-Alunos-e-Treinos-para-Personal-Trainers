<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="styleCadastro.css">
</head>

<body>
  <div class="login">
    <h2>Cadastro do Aluno</h2>
    <form id="formCadastroAluno"> 

        <input type="text" id="nomeAluno" placeholder="Nome" required> 

        <select id="generoAluno" required>
          <option value="">Escolha o gênero</option>
          <option value="homem">Homem</option>
          <option value="mulher">Mulher</option>
          <option value="nao-responder">Prefiro não responder</option>
        </select>
        
        <input type="date" id="alunoNascimento" required>
        
        <input type="number" id="alunoPeso" placeholder="Peso" required>
        
        <input type="number" id="alunoAltura" placeholder="Altura" required>
        
        <input type="text" id="alunoLogin" placeholder="Login" required>
        
        <input type="password" id="alunoPassword" placeholder="Senha" required>

        <button type="submit">Cadastrar</button>
        <button type="button" onclick="voltarDashboardPersonal()">Voltar ao Dashboard</button>
      
    </form>
  </div>
  <script src="scripts.js"></script>
</body>


</html>
