<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login">
        <h1>Login do Personal</h1>
        <form id="login-form" onsubmit="handlePersonalLogin(event)">
            <input type="email" id="personal-email" placeholder="Email" required>
            <input type="password" id="personal-password" placeholder="Senha" required>
            <input type="text" id="personal-cref" placeholder="CREF" required>
            <div class="button-container">
                <button type="submit">Login</button>
                <button type="button" onclick="exit()">Voltar</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
