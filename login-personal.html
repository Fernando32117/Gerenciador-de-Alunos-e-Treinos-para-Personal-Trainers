<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Personal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Ocupa toda a altura da tela */
            background-color: #f0f0f0;
            /* Fundo claro */
            font-family: Arial, sans-serif;
            /* Fonte legível */
            margin: 0;
            /* Remove margens padrão */
        }

        .login-personal {
            background-color: white;
            /* Fundo branco para o formulário */
            padding: 40px;
            /* Espaçamento interno */
            border-radius: 10px;
            /* Bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Sombra suave */
            width: 300px;
            /* Largura fixa do formulário */
            text-align: center;
            /* Centraliza o texto */
        }

        h1 {
            color: #333;
            /* Cor do texto */
            margin-bottom: 20px;
            /* Espaçamento abaixo do título */
        }

        input {
            width: 100%;
            /* Largura total do input */
            padding: 10px;
            /* Espaçamento interno */
            margin: 10px 0;
            /* Espaçamento entre os inputs */
            border: 1px solid #ccc;
            /* Borda padrão */
            border-radius: 5px;
            /* Bordas arredondadas */
            font-size: 16px;
            /* Tamanho da fonte */
        }

        input:focus {
            border-color: #007BFF;
            /* Cor da borda ao focar */
            outline: none;
            /* Remove o contorno padrão */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            /* Coloca os botões em coluna */
            gap: 10px;
            /* Espaçamento entre os botões */
        }

        button {
            background-color: #007BFF;
            /* Cor do botão */
            color: white;
            /* Texto branco */
            border: none;
            /* Remove borda padrão */
            border-radius: 5px;
            /* Bordas arredondadas */
            padding: 10px;
            /* Espaçamento interno */
            cursor: pointer;
            /* Muda o cursor ao passar o mouse */
            transition: background-color 0.3s;
            /* Transição suave */
            font-size: 16px;
            /* Tamanho da fonte */
        }

        button:hover {
            background-color: #0056b3;
            /* Cor ao passar o mouse */
        }
    </style>
</head>

<body>
    <div class="login-personal">
        <h1>Login do Personal</h1>
        <form id="login-form">
            <input type="email" id="personal-email" placeholder="Email" required>
            <input type="password" id="personal-password" placeholder="Senha" required>
            <input type="text" id="personal-cref" placeholder="CREF" required>
            <div class="button-container">
                <button onclick="handlePersonalLogin()">Login</button>
                <button type="button" onclick="exit()">Voltar</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
