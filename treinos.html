<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinos do Aluno</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>
<div class="treino-criado">  
  <h1>Treinos do Aluno</h1>
  <button type="button" onclick="voltarDashboardAluno()">Voltar ao Dashboard</button>   
  <div id="treinos-lista"></div>
</div>

  <script>  
    const treinos = [  
        { nome: "Treino de Quadríceps", descricao: "Hipertrofia.", duracao: "1h45" },  
        { nome: "Treino de Peito", descricao: "Hipertrofia.", duracao: "1h30" },  
        { nome: "Treino de Costas", descricao: "Hipertrofia.", duracao: "1h30" },  
        { nome: "Treino Braço", descricao: "Hipertrofia.", duracao: "1h30" },  
        { nome: "Treino de Posterior", descricao: "Hipertrofia.", duracao: "1h30" },
        { nome: "Treino Full Body", descricao: "Hipertrofia.", duracao: "1h45" }  
    ];  

    function renderizarTreinos() {  
        const treinosLista = document.getElementById("treinos-lista");  
        treinosLista.innerHTML = "";  

        treinos.forEach(treino => {  
            const treinoDiv = document.createElement("div");  
            treinoDiv.className = "treino-item";  
            treinoDiv.innerHTML = `  
                <h2>${treino.nome}</h2>  
                <p><strong>Descrição:</strong> ${treino.descricao}</p>  
                <p><strong>Duração:</strong> ${treino.duracao}</p>  
            `;  
            treinosLista.appendChild(treinoDiv);  
        });  
    }  

    renderizarTreinos();  
</script>  
</body>
</html>
