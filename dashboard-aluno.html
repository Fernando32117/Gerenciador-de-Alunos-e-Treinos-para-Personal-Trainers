<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Aluno</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
  <style>
    body {  
    display: flex;  
    align-items: center;  
    justify-content: center;  
    height: 100vh; /* Ocupa toda a altura da tela */  
    background-color: #f0f0f0; /* Fundo claro */  
    font-family: Arial, sans-serif; /* Fonte leg√≠vel */  
    margin: 0; /* Remove margens padr√£o */

.dashboard-aluno {  
    background-color: white; /* Fundo branco para o dashboard */  
    padding: 20px; /* Espa√ßamento interno */  
    border-radius: 10px; /* Bordas arredondadas */  
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */  
    width: 300px; /* Largura fixa do dashboard */  
    text-align: center; /* Centraliza o texto */  
}  

header {  
    display: flex;  
    justify-content: space-between; /* Espa√ßo entre nome e notifica√ß√£o */  
    align-items: center; /* Alinha verticalmente */

.aluno-nome {

}  

.notificacao {

}  

.button-container {

    gap: 10px; /* Espa√ßamento entre os bot√µes */  
}  

button {

    border-radius: 5px; /* Bordas arredondadas */  
    padding: 10px; /* Espa√ßamento interno */  
    cursor: pointer; /* Muda o cursor ao passar o mouse */  
    transition: background-color 0.3s; /* Transi√ß√£o suave */  
    font-size: 16px; /* Tamanho da fonte */  
}  

button:hover {

}
  </style>
</head>
<body>
  <div class="dashboard-aluno">

        <div class="notificacao"><span>üîî</span></div>

    <div class="button-container">

        <button type="button" onclick="exit()">Sair</button>  
    </div>  
</div>
  <script src="scripts.js"></script>
</body>
</html>
